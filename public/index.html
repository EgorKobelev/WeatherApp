<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>WeatherApp</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=f86b1d8e-2631-4c3e-ba9f-03e0f1fa73b4&lang=ru_RU" type="text/javascript">
    </script>
</head>
<body>
    <main class="main">
        <div class="alert">
            Для корректной работы используйте vpn (Например, Ninja)
        </div>
        <section class="request-coordinates">
            <div class="container">
                    <div class="request-coordinates__container">
                    <form class="request-coordinates__form" id="request-coordinates__form" action="#" method="get">
                        <div class="request-coordinates__desc">
                            <div class="request-coordinates__input-container">
                                <p class="request-coordinates__p">
                                    Широта:
                                </p>
                                <input class="request-coordinates__input--latitude request-coordinates__input" type="text" required name="latitude" id="get_latitude">
                            </div>
                            <div class="request-coordinates__input-container">
                                <p class="request-coordinates__p">
                                    Долгота:
                                </p>
                                <input class="request-coordinates__input--longitude request-coordinates__input" type="text" required name="longitude" id="get_longitude">
                            </div>
                        </div>
                        <button class="btn btn-reset request-coordinates__btn" type="submit">Показать погоду</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="get-coordinates">
            <div class="container">
                <div class="get-coordinates__container">
                    <ul class="get-coordinates__list list-reset">
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="modules/startup.js"></script>
</body>
</html>
